<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="head-design">
                <h1>Signup</h1>
                <p>Please Fill up the Details</p>
            </header>
            <main class="main-class">
                <form action="#">
                    <p>
                        <label for="">Your Name</label>
                        <input type="text" name="Your Name" value="" placeholder="Priyojit Kundu" required>
                    </p>

                    <p><label for="">Your Email</label>
                        <input type="email" name="Your Email" value="" placeholder="kundupriyojit21@gmail.com" required>
                    </p>
                    <p><label for="">Your Password</label>
                        <input type="password" name="Your Password" value="" placeholder="At least 5 characters"
                            required>
                    </p>
                    <p><input type="submit" id="submit" value="Create Account"></p>

                </form>
            </main>
            <footer class="footer-class">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1">

        </div>
        <div class="circle c2">

        </div>
        <div class="circle c3">

        </div>
    </div>
</body>

</html>
